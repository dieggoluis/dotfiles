mods = "Control"

#[[keyboard.bindings]]
#chars = "\u0002r"
#key = "R"
#mods = "Control"

[[keyboard.bindings]]
chars = "\u0002["
key = "Escape"
mods = "Control"

[window]
opacity = 1
dynamic_padding = true

[window.padding]
x = 3
y = 0
